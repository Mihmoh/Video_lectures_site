{% extends 'videos/base.html'%}

{% block content %}
    <div class="container">
		<div class="row justify-content-center">
			{% for object in profiles %}
			<div class="card col-md-2 col-sm-12 mr-md-2 mt-5 p-3 border-0">
				<a href="{% url 'profile' object.pk %}"><img src="/media/{{ object.image }}" width="144" height="144"></a>
				<div class="card-body">
					<a class="link-text" href="{% url 'profile' object.pk %}"><h5 class="text-center">{{ object.surname }}</h5></a>
					<a class="link-text" href="{% url 'profile' object.pk %}"><h5 class="text-center">{{ object.name }}</h5></a>
					<p class="text-muted text-center m-0">{{ object.user_type }}</p>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
{% endblock content%}
